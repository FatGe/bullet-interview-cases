<h1>构建一个数组，内容到第 n 项的 Fibonacci 序列</h1>
<h2>Answer</h2>
<pre><code class="language-es6">const fibonacci = n =&gt;
  [...Array(n)].reduce(
    (acc, val, i) =&gt; acc.concat(i &gt; 1 ? acc[i - 1] + acc[i - 2] : i),
    []
  )
</code></pre>
