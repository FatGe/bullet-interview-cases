<h1><code>==</code> 和 <code>===</code> 之间有什么不同</h1>
<h2>参考答案</h2>
<p>（<code>===</code>）相当于在执行严格地检查，这意味着类型和值必须相同。另一方面，（<code>==</code>）首先执行类型强制，以便两个操作数具有相同的类型，然后应用严格的比较。</p>
<h2>关键点</h2>
<ul>
<li>尽量使用(<code>===</code>)来测试相等性，因为松散相等(<code>==</code>)可能会产生不直观的结果;</li>
<li>类型强制意味着将值转换为相同的类型，可能会产生错误的结果。</li>
</ul>
