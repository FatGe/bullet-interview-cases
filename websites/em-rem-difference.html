<h1>在 CSS 中 <code>em</code> 与 <code>rem</code> 有什么区别</h1>
<h2>参考答案</h2>
<p><code>em</code> 和 <code>rem</code> 都基于 <code>font-size</code> CSS属性，唯一的区别是他们从哪里继承的值。</p>
<ul>
<li><code>em</code> 单位从父元素的<code>font-size</code>继承它们的值；</li>
<li><code>rem</code>单元从根元素的<code>font-size</code>继承它们的值（<code>html</code>）。</li>
</ul>
<p>在大多数游览器中，根元素的 <code>font-size</code> 默认值为 <code>16px</code>。</p>
<h2>关键点</h2>
<ul>
<li><code>em</code> 和 <code>rem</code> 的好处。</li>
</ul>
