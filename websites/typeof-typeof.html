<h1>以下代码的运行结果是什么</h1>
<pre><code class="language-es6">typeof typeof 0
</code></pre>
<h2>参考答案</h2>
<p>它的运行结果为<code>“字符串”</code>。</p>
<p><code>typeof 0</code>求值为字符串<code>“number”</code>因此<code>typeof“number”</code>求值为``string“`。</p>
