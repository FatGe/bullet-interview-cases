<h1>在JavaScript中的表达式和语句有什么区别</h1>
<h2>参考答案</h2>
<p>JavaScript中有两个主要的语法类别：表达式和语句。或者将它们融合在一起，称为表达式声明。它们大致概括为：</p>
<ul>
<li><strong>表达式</strong>: 产生一个值</li>
<li><strong>语句</strong>: 执行一个动作</li>
<li><strong>表达式声明</strong>: 产生一个值并执行一个动作</li>
</ul>
<p>一般的规则，如下:</p>
<blockquote>
<p>如果您可以打印它或将其分配给变量，那么它就是一个表达式。如果你不能，那就是一个声明。</p>
</blockquote>
