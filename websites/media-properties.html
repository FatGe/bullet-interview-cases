<h1>你能说出四类 <code>@media</code> 的属性么</h1>
<h2>参考答案</h2>
<ul>
<li><code>all</code>, 适用于所有媒体类型设备</li>
<li><code>print</code>, 仅适用于打印机</li>
<li><code>screen</code>, 仅适用于屏幕（台式机，平板电脑，手机等）</li>
<li><code>speech</code>, 仅适用于屏幕阅读器</li>
</ul>
